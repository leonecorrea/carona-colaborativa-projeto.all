<div class="page-wrap height-100 bg-primary auth">
  <div class="session-form-hold">
    <mat-card>
      <mat-card-header class="text-center">
        <mat-card-title>
          <h2>Login</h2>
        </mat-card-title>
        <mat-card-subtitle>
          Fa√ßa login em sua conta
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div>
          <mat-form-field class="example-full-width">
            <input #email matInput placeholder="Email" value="">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="example-full-width">
            <input #senha matInput placeholder="Senha" type="password" value="">
          </mat-form-field>
        </div>

        <div class="campo-login">
          <mat-checkbox color="primary">Lembrar de mim</mat-checkbox>
        </div>

        <div class="campo-login">
          <button mat-raised-button color="primary" class="button-login">Entrar</button>
        </div>

        <div class="campo-login link-auth text-center full-width" style="display: flex; box-sizing: border-box; flex-direction: row;">
          <a routerLink="/auth/forgot-password">Perdi a senha</a>
          <span class="space"></span>
          <a routerLink="/auth/signup">Criar nova conta</a>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
