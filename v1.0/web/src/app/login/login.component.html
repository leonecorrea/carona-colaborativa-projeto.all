<mat-card-header class="text-center full-width">
  <mat-card-title>
    <h2>Login</h2>
  </mat-card-title>
  <mat-card-subtitle>
    Fa√ßa login em sua conta
  </mat-card-subtitle>
</mat-card-header>
<mat-card-content>
  <form class="example-form">
    <div class="row">
      <mat-form-field class="example-full-width">
        <input #email matInput placeholder="Email" value="">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field class="example-full-width">
        <input #senha matInput placeholder="Senha" value="">
      </mat-form-field>
    </div>

    <div class="row campo-login">
      <mat-checkbox color="primary">Lembrar de mim</mat-checkbox>
    </div>

    <div class="row campo-login">
      <button mat-raised-button color="primary" class="button-login">Entrar</button>
    </div>

    <div class="row campo-login link-login text-center full-width" style="display: flex; box-sizing: border-box; flex-direction: row;">
      <a routerLink="/forgot-password">Perdi a senha</a>
      <span class="space"></span>
      <a routerLink="/signup">Criar nova conta</a>
    </div>
  </form>
</mat-card-content>
